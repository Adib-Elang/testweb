.card {

      .dropbtn {
        background-color: #1e1e1f;
        color: white;
        padding: 16px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
      }

      .dropbtn:hover,
      .dropbtn:focus {
        background-color: #c20808;
      }

      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #1e1e1f;
        min-width: 160px;
        border-radius: 8px;
        overflow: auto;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .dropdown-content a {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .dropdown a:hover {
        background-color: darkgray;
      }

      .show {
        display: block;
      }
    </style>
    <div class="dropdown">
      <button onclick="myFunction()" class="dropbtn">Ywdh Web</button>
      <div id="myDropdown" class="dropdown-content">
        <a href="https://adib-elang.github.io/testweb/">Home</a>
        <a target="_blank" class="nav-link" href="https://www.youtube.com/watch?v=xvFZjo5PgG0">Don't click me!!</a>
        <a
          href="https://adib-elang.github.io/testwebmobile/">Mobile
          Mode</a>
      </div>
      <script>
        function myFunction() {
          document.getElementById("myDropdown").classList.toggle("show");
        }
        window.onclick = function (event) {
          if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
              var openDropdown = dropdowns[i];
              if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
              }
            }
          }
        }
      </script>
    </div>
